<!DOCTYPE html>
<html>
    <head>
        <title>
            Links in HTML
        </title>
        <link rel="stylesheet" href="LinkStyles.css">
    
    </head>
    <body>
    <!-- Links in HTML-->
     <a href ="https://www.youtube.com/watch?v=3Tsaxxv9sls" target="_blank">Git in Visual Studio Code</a>
     <!-- Types of link 
      1. Unvisited link - Blue & Underlined
      2. Visited Link - Purple & Underlined
      3. Active Link - Red & Underlined    (But the links color can be modified using stylesheet)

      target attribute tell us where will the link will open
      1. _blank - Open in new window or tab.
      2. _self - Default. Open the link in same window
      3. _parent - open the window in parent frame
      4. _top - Open the document in the full body of the window

     -->

     <!-- Link to sent email address-->
      <a href = "mailto:someone@gmail.com">Sent Email</a>
      <!-- Use mailto: inside the href attribute to create a link that opens 
           the user's email program (to let them send a new email)-->


    </body>
</html>
